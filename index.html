<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div>
      <div class="header">
        <div class="header-sidedar">Company name</div>
        <div class="header-search">
          <input type="text" placeholder="search" />
        </div>
        <div class="hearder-signout">
          <button>sign out</button>
        </div>
      </div>
      <div>
        <div class="sidebar">
          <div class="sidebar-top">
            <ol>
              <li class="sidebar-top-item">
                <div>
                  <img src="/dashboard/icons/Home - 1.svg" alt="" />
                </div>
                <div>Dashboard</div>
              </li>
              <li class="sidebar-top-item">
                <div>
                  <img src="/dashboard/icons/Paper Negative.svg" alt="" />
                </div>
                <div>Orders</div>
              </li>
              <li class="sidebar-top-item">
                <div>
                  <img src="/dashboard/icons/Buy.svg" alt="" />
                </div>
                <div>Products</div>
              </li>
              <li class="sidebar-top-item">
                <div>
                  <img src="/dashboard/icons/2 User.svg" alt="" />
                </div>
                <div>Customers</div>
              </li>
              <li class="sidebar-top-item">
                <div>
                  <img src="/dashboard/icons/Chart.svg" alt="" />
                </div>
                <div>Reports</div>
              </li>
              <li class="sidebar-top-item">
                <div>
                  <img src="/dashboard/icons/Folder 2.svg" alt="" />
                </div>
                <div>Integrations</div>
              </li>
            </ol>
          </div>
          <div class="side-bar-bottom">
            <ol>
              <li class="sidebar-bottom-title-item">
                <div>SAVED REPORTS</div>
                <div>
                  <img src="/dashboard/icons/Plus.svg" alt="" />
                </div>
              </li>
              <li class="sidebar-bottom-item">
                <div>
                  <img src="/dashboard/icons/Paper.svg" alt="" />
                </div>
                <div>Current month</div>
              </li>
              <li class="sidebar-bottom-item">
                <div>
                  <img src="/dashboard/icons/Paper.svg" alt="" />
                </div>
                <div>Last quarter</div>
              </li>
              <li class="sidebar-bottom-item">
                <div>
                  <img src="/dashboard/icons/Paper.svg" alt="" />
                </div>
                <div>Social engagement</div>
              </li>
              <li class="sidebar-bottom-item">
                <div>
                  <img src="/dashboard/icons/Paper.svg" alt="" />
                </div>
                <div>Year-end sale</div>
              </li>
            </ol>
          </div>
        </div>
      </div>
    </div>
    <script src="js/index.js"></script>
  </body>
</html>
