<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="mainpanel">
      <header class="mainpanel-header">
        <h2 class="header-title">Orders</h2>
        <div class="header-btn">
          <button class="btn share-btn">Share</button>
          <button class="btn export-btn">Export</button>
          <select class="btn select-btn">
            <option value="week">This Week</option>
            <option value="month">This Month</option>
            <option value="year">This Year</option>
          </select>
        </div>
      </header>
      <hr class="line" />
      <section class="mainpanel-body"></section>
    </div>
    <script src="js/index.js"></script>
  </body>
</html>
